server:
  port: 7000


spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/karthi
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.lob.non_contextual_creation: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  hikari:
    connection-timeout: 25000
    max-lifetime: 60000
    max-pool-size: ${db.max.connection.pool.size:5}
    minimum-idle: ${db.min.connection.idle.size:1}
  data:
    redis:
      host: 127.0.0.1
      port: 6379
crossOriginUrl: http://localhost:3008